<div class="flex h-full w-full flex-col gap-y-1.5">
  <button
    [disabled]="alreadyBought"
    (click)="buyItem()"
    [title]="itemDescription"
    class="h-full w-full rounded-sm bg-slate-200 px-3 py-2 font-semibold hover:bg-slate-300 disabled:bg-gray-200 disabled:text-gray-500"
  >
    Comprar {{ itemTitle }} por ${{ itemPrice }}
  </button>
</div>
